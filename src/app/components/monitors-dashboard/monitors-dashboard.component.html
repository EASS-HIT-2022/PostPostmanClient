<div class="header-container">
    <span class="header">your monitors</span>
</div>
<div class="body-container">
    <mat-card class="project-card" *ngFor="let monitor of monitorsMockData">
        <div>
        <mat-card-header>
            <mat-card-title class="project-card-title">{{monitor.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="project-card-content">
            <p class="project-preview">
            {{monitor.description}}
            </p>
        </mat-card-content>
        </div>
    </mat-card>
</div>
